<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="Ball.js" ></script>
    
    
  </head>
  <body>
    <a-scene id="scene" >
      <!-- physics=" friction: 0.01; restitution: 0.3" -->

      <!--Sky-->
      <a-sky src="https://th.bing.com/th/id/R.b1fbd881ac25a13dfa007d8fe8a3c298?rik=CC3yGHRor1xaXg&riu=http%3a%2f%2fcdn.phys.org%2fnewman%2fgfx%2fnews%2fhires%2f2009%2f2-astronomersu.jpg&ehk=EjzBLAZ1sjl%2fDKqGn93QQNYzI%2b2l5pGaehjsYe3vmmQ%3d&risl=&pid=ImgRaw&r=0" ></a-sky>

      <!--Assets-->
      
      <a-assets>
        <a-asset-item 
        id="bowling-pin" 
        src="./models/bowling_pin/scene.gltf" 
        ></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:0.9"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 3"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Ball-->
      <a-entity bowling></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 -3"
        rotation="-90 90 0"
        height="3"
        width="15"
        color="#FBF2D4"
        static-body
        visible="true"
        src="https://th.bing.com/th/id/OIP.-4rZOl8-fggWbJbLgXHF_QHaFi?pid=ImgDet&rs=1"
      >
      </a-plane>

      <!--Sides-->
      <a-entity position="0 0 0" rotation="0 0 0" static-body>
        <a-cylinder position="1.5 1 -3" radius="0.1" height="15" color="black" rotation="90 0 0" ></a-cylinder>
        <a-cylinder position="-1.5 1 -3" radius="0.1" height="15" color="black" rotation="90 0 0" ></a-cylinder>
      </a-entity>

      <!--Pins-->
      <a-entity id="pins" position="0 1 -5" scale="3 3 3" dynamic-body >
        <a-entity id="pin1" gltf-model="#bowling-pin" position="0 0 0" ></a-entity>
        <a-entity id="pin2" gltf-model="#bowling-pin" position="-0.1 0 -0.2" ></a-entity>
        <a-entity id="pin3" gltf-model="#bowling-pin" position="0.1 0 -0.2" ></a-entity>
        <a-entity id="pin4" gltf-model="#bowling-pin" position="0 0 -0.4" ></a-entity>
        <a-entity id="pin5" gltf-model="#bowling-pin" position="-0.2 0 -0.4" ></a-entity>
        <a-entity id="pin6" gltf-model="#bowling-pin" position="0.2 0 -0.4" ></a-entity>
        <a-entity id="pin7" gltf-model="#bowling-pin" position="-0.15 0 -0.6" ></a-entity>
        <a-entity id="pin8" gltf-model="#bowling-pin" position="0.15 0 -0.6" ></a-entity>
        <a-entity id="pin9" gltf-model="#bowling-pin" position="-0.3 0 -0.6" ></a-entity>
        <a-entity id="pin10" gltf-model="#bowling-pin" position="0.3 0 -0.6" ></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
